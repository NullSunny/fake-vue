<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        hello,{{content}},{{description}}<br>
        <span>{{description}}</span><br>
        {{obj.x}} <br>
    </div>

    <script type="module">
        import Due from "./core/index.js";
        window.test  = new Due({
            el: "test",
            data: {
                content: "world",
                description: "Hello World!!!",
                obj: {
                    x: 1,
                    y: 2,
                    list: [
                        {a: 'name1',b:'age1'},
                        {a: 'name2',b:'age2'}
                    ]
                }
            }
        })
    </script>
</body>

</html>
